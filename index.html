<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/clipboard2-fill.svg" type="image/x-icon">
    <title>Form BootStrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 >Formulario</h1>
                <form>
                    <label class="form-label" for="name">Seu nome:</label>
                    <input class="form-control" type="text" id="name" required>
                    <label class="form-label" for="mail">Seu E-mail:</label>
                    <input class="form-control" type="email" id="mail" required>
                    <label class="form-label" for="phone">Seu telefone:</label>
                    <input class="form-control" type="tel" id="phone" required>
                    <button class="btn btn-outline-success" type="submit" id="btn">Enviar</button>
                    
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
