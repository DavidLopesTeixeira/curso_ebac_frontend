<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-jQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <h1>Formulario jQuery</h1>

    <form>
        <div class="form-campo">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep">
            <label for="endereco">Endere√ßo</label>
            <input type="text" name="endereco" id="endereco">
            <button type="submit">Enviar</button>

        </div>
    </form>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <script src="./jQuery Plugins/js/jquery.mask.min.js"></script>
    <script src="./jQuery Plugins/js/jquery.validate.min.js"></script>
    <script src="./jQuery Plugins/js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
